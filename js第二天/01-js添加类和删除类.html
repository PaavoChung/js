<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{ width:200px; height: 200px; background: #CCCCCC; border: 1px solid #000;}
</style>
<script>
window.onload = function(){
	  var but01 =document.getElementById('but01');
	  var but02 =document.getElementById('but02');
	  var but03 =document.getElementById('but03');
	  var but04 =document.getElementById('but04');
	  
	  var box =document.getElementById('box');
	  
	  but01.onclick= function(){
		  box.className='box'
		  }
	  but02.onclick= function(){
		  box.className=''
		  }
	  but03.onclick= function(){
		  box.innerHTML=''
		  }
	  but04.onclick= function(){
		  box.innerHTML='你是猪吗？'
		  }
	}
</script>
</head>

<body>
<button id="but01">添加类</button>
<button id="but02">删除类</button>
<button id="but03">删除文字</button>
<button id="but04">添加文字</button>
<div id="box">我是盒子</div>
</body>
</html>
