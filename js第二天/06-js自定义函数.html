<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ width:100px; height:100px; background:#868686; border: 1px solid #000; display:none;}
</style>
<script>
	window.onload=function(){
	//自定义函数	
	var fn=function(bt,bx){
		var but01=document.getElementById( bt );	//这里的bt要传上去function的小括号里面
		var box01=document.getElementById( bx );	
		
		but01.onclick=function(){
			box01.style.display='block'	
		}
	 }
	 //立即执行
	 fn('but01','box01');	
	 fn('but02','box02');	
	 fn('but03','box03');	
	 fn('but04','box04');	
   }
</script>

</head>

<body>
<button id="but01">按钮</button>
<button id="but02">按钮</button>
<button id="but03">按钮</button>
<button id="but04">按钮</button>
<div id="box01">1</div>
<div id="box02">2</div>
<div id="box03">3</div>
<div id="box04">4</div>
</body>
</html>
