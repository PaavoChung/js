<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.all{width:500px;height:50px;background:pink;border:1px solid red; text-align:center; line-height:50px; margin:100px auto;}
</style>
<script>
	window.onload=function(){
		var btn01=document.getElementById('btn01')
		var btn02=document.getElementById('btn02')
		var txt=document.getElementById('txt')
		var num=0;
		var timer=null;
		
		btn01.onclick=function(){
			clearInterval(timer)
			timer=setInterval(function(){ //定时器
				num++;
				txt.value=num;
				},1000)	
		}
		btn02.onclick = function(){
		
		clearInterval(timer)//清楚循环
	}
	}
</script>


</head>

<body>
<div class="all">
	<button id="btn01">开始计时</button>
	<input type="text" id="txt" value=""/>
	<button id="btn02">停止</button>
</div>
</body></html>
