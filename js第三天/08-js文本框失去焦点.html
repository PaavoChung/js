<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0; border:none;}
.seach{ width:258px; height: 40px;margin:100px auto; }
.seach input{ background:url(img/left.jpg) no-repeat; width:200px; height:40px; float:left; padding-left:16px; font-size: 16px; color:#ccc; line-height: 40px;}
.seach button{ background: url(img/right.jpg) no-repeat; width:42px; height:40px; float:left;}
</style>
<script>
	window.onload=function(){
		var txt=document.getElementById('txt')
		txt.onfocus=function(){//获取焦点
			var user=txt.value;
			if(user=='请输入内容'){
				txt.value=''
				txt.style.color='#000'
			}	
		}
		txt.onblur=function(){//失去焦点
			var user=txt.value;
			if(user==''){
				txt.value='请输入内容'
				txt.style.color='#ccc'
			}	
			}
	}
</script>

</head>

<body>
<div class="seach">
<input type="text" id="txt" value="请输入内容">
<button></button>
</div>
</body>
</html>
