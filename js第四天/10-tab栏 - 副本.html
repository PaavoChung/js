<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
.all{width:430px;height:230px;border:1px solid #000; padding:10px;margin:80px auto 0; overflow:hidden;}
.all h2{height:30px;line-height:30px;width:450px;}
.all h2 span{width:100px;height:30px;background:#ccc;float:left;margin-right:10px; text-align:center; cursor:pointer;}
.all h2 .current{background:#ff3366;}
.all div{height:200px;background:#ff3366; display:none;}
.all div.current{ display:block;}
</style>

</head>

<body>
<div class="all" id="box">
	<h2>
		<span class="current">新闻</span>
		<span>娱乐</span>
		<span>游戏</span>
		<span>财经</span>
	</h2>
    <div class="current">新闻</div>
    <div>娱乐</div>
    <div>游戏</div>
    <div>财经</div>
</div>
</body>
</html>
