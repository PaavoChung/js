<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
.all{width:430px;height:230px;border:1px solid #000; padding:10px;margin:80px auto 0; overflow:hidden;}
.all h2{height:30px;line-height:30px;width:450px;}
.all h2 span{width:100px;height:30px;background:#ccc;float:left;margin-right:10px; text-align:center; cursor:pointer;}
.all h2 .current{background:#ff3366;}
.all div{height:200px;background:#ff3366; display:none;}
.all div.current{ display:block;}
</style>
<script>
	window.onload=function(){
	 var box=document.getElementById('box')
	 var spans=box.getElementsByTagName('span')
	 var divs=box.getElementsByTagName('div')
	 
	 for( var i=0; i<spans.length;i++){//循环鼠标手势方法
		 spans[i].index=i				//自定义属性，获取索引值
		 spans[i].onmouseover=function(){   //鼠标移过的动作
				for( var i=0; i<spans.length;i++){    //循环鼠标移过改变类名
					spans[i].className=''   //清空全部类名
				} 
				this.className='current'  //改变当前点击的类的类名
				
				
				for( var i=0; i<divs.length;i++){   //循环改变内容
					divs[i].className=''	     //清空内容类名
				}
				divs[this.index].className='current'  //改变当前的内容的名字
				
			}
				 
	}
}
</script>

</head>

<body>
<div class="all" id="box">
	<h2>
		<span class="current">新闻</span>
		<span>娱乐</span>
		<span>游戏</span>
		<span>财经</span>
	</h2>
    <div class="current">新闻</div>
    <div>娱乐</div>
    <div>游戏</div>
    <div>财经</div>
</div>

</body>
</html>
