<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
		for(var i=0;i<100;i++){ //循环到99
			document.write('今年'+i+'岁了<br>')
			if(i==1){
			 	document.write('<h1>这货出生了</h1>')	
			}
			if(i==25){
			 	document.write('<h1>这货结婚了</h1>')	
			}
			if(i==99){
			 	document.write('<h1>这货去世了</h1>')	
			}
		}
	}
</script>


</head>

<body>
</body>
</html>
