<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
		var btns=document.getElementsByTagName('button')
			for(var i=0;i<btns.length;i++){
				btns[i].onclick=function(){
					alert(this.innerHTML)	//并没有什么鬼用
					console.log(this)	//用完即焚
				}	
			}	
	}
</script>

</head>

<body>
<button>按钮</button>
<button>按钮</button>
<button>按钮</button>
<button>按钮</button>
<button>按钮</button>
</body>
</html>
