<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ border: 1px solid #000;}
</style>
</head>
<div id="box"></div>
<button id="but01">变宽</button>
<button id="but02">变高</button>
<button id="but03">变色</button>
<body>
</body>
</html>
<script>
 var box = document.getElementById('box');
 var but01 = document.getElementById('but01');
 var but02 = document.getElementById('but02');
 var but03 = document.getElementById('but03');
 
 	 but01.onclick = function(){ //function事件
	 	box.style.width ='200px' //改变css样式
	 };
     but02.onclick = function(){
	 	box.style.height ='200px'
	 };
	 but03.onclick = function(){
		box.style.background ='#f40'
	 };	 
</script>
