<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{ width:200px; height:100px; background:#8A8686; border:1px solid #000; display:none;}
</style>
</head>

<body>
<button id="btn">显示隐藏</button>
<div id="box"></div>
</body>
</html>
<script>
	var btn =document.getElementById('btn');
	var box =document.getElementById('box');
	btn.onmouseover=function(){  //鼠标移过事件
		box.style.display='block'
	}
	btn.onmouseout=function(){
		box.style.display='none'
		}
	
</script>
